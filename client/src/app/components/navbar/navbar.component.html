<header>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark yellow darken-4 fixed-top scrolling-navbar">
    <logo>
      <a class="navbar-brand" (click)="clearSearchBar()" routerLink="/">RaidyCheck
      </a>
    </logo>
    <links>

      <!-- Left Side -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link waves-light" (click)="clearSearchBar()" routerLink="/" mdbWavesEffect>Home</a>
        </li>

        <li *ngIf="isLoggedIn && isLoading" class="nav-item">
            <a class="nav-link waves-light" (click)="clearSearchBar()" routerLink="/" mdbWavesEffect>My Groups</a>
          </li>
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" (click)="clearSearchBar()" (click)="onMyGroupsClick()" mdbWavesEffect>My Groups</a>
        </li>

        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link waves-light" routerLink="/donate" mdbWavesEffect>Donate</a>
        </li>
      </ul>
      <!-- Left Side -->

      <!-- Right Side -->
      <ul class="navbar-nav">

        <li>
          <form class="form-inline waves-light waves-light ml-auto" mdbWavesEffect>
            <div class="md-form my-0">
                <input class="form-control" type="text" [(ngModel)]="query" name="query" placeholder="Search Groups" aria-label="Search">
                <button class="btn primary-color-dark btn-sm my-0 waves-light" (click)="onSearchClick()" mdbWavesEffect>Search</button>
            </div>
          </form>
        </li>

        <li *ngIf="!isLoggedIn" class="nav-item">
          <button class="btn btn-sm primary-color-dark waves-light" (click)="clearSearchBar()" mdbWavesEffect routerLink="/login">Login With Bnet</button>
        </li>

        <li *ngIf="isLoggedIn && isLoading" class="nav-item dropdown btn-group" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
        dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <img src="https://images.raidycheck.com/defaultUser.png" class="rounded-circle img-fluid" style="width: 28px;"> User#1234
            <span class="caret"></span>
          </a>
        </li>

        <li *ngIf="isLoggedIn && !isLoading" class="nav-item dropdown btn-group" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
          dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <img src="http://localhost:8080/{{user.avatar}}" class="rounded-circle img-fluid" style="width: 28px;"> {{ user.bnet.battletag | titlecase }}
            <span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" (click)="onLogoutClick()" (click)="clearSearchBar()" mdbWavesEffect>Logout</a>
          </div>
        </li>
      </ul>
      <!-- Right Side -->

    </links>
  </mdb-navbar>
</header>
